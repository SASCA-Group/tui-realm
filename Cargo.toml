[package]
name = "tui-realm"
version = "0.1.0"
authors = ["Christian Visintin"]
edition = "2018"
categories = ["command-line-utilities"]
description = "A tui-rs framework to build interfaces, inspired by React and Elm."
documentation = "https://docs.rs/tui-realm"
homepage = "https://github.com/veeso/tui-realm"
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]
keywords = ["tui", "terminal"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/veeso/tui-realm"

[dependencies]
tui = { version = "0.14.0", default-features = false, features = ["crossterm"] }
crossterm = { version = "0.19" }

[features]
with-components = []
